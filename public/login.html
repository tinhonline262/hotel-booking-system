<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 48px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 360px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a5568;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #333;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 14px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .hint {
            background: #f8f9fa;
            border: 1px dashed #ddd;
            border-radius: 6px;
            padding: 16px;
            margin-top: 24px;
            font-size: 13px;
            color: #666;
        }

        .hint-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .hint-credentials {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-family: 'Courier New', monospace;
            margin-top: 8px;
        }

        .hint-item {
            display: flex;
            gap: 8px;
        }

        .hint-label {
            color: #999;
            min-width: 70px;
        }

        .hint-value {
            color: #333;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <h1>Hotel Admin</h1>
            <p>Management System</p>
        </div>

        <!-- Alert Message -->
        <div id="errorMessage" class="alert"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="identifier">Username</label>
                <input type="text" class="form-control" id="identifier" placeholder="Enter your username"
                    autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                    autocomplete="current-password" required>
            </div>

            <button type="submit" id="submitBtn" class="btn-login">
                Sign In
            </button>
        </form>

        <!-- Hint Box -->
        <div class="hint">
            <div class="hint-title">
                <span>ðŸ’¡</span>
                <span>Test Credentials</span>
            </div>
            <div class="hint-credentials">
                <div class="hint-item">
                    <span class="hint-label">Username:</span>
                    <span class="hint-value">admin</span>
                </div>
                <div class="hint-item">
                    <span class="hint-label">Password:</span>
                    <span class="hint-value">password</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Hotel Management System v1.0
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- ApiService -->
    <script src="/js/utils/api-service.js"></script>
    <script src="/js/auth/login.js"></script>
</body>

</html>
