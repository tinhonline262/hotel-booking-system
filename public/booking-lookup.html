<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Đặt Phòng</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="booking-lookup.css">
</head>
<body>

    <div class="main-wrapper">
        
        <div class="search-container">
            <div class="brand-logo">
                <i class="fa-solid fa-hotel"></i>
            </div>
            <h1 class="main-title">Tra Cứu Đơn Đặt Phòng</h1>
            <p class="sub-title">Nhập mã xác nhận để kiểm tra trạng thái đơn hàng của bạn</p>
            
            <div class="search-input-group">
                <div class="input-wrapper">
                    <i class="fa-solid fa-ticket icon-input"></i>
                    <input type="text" id="inputCode" placeholder="Ví dụ: BK-123..." autocomplete="off">
                </div>
                <button id="btnSearch" class="btn-gradient">
                    Tra cứu ngay <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="suggestions">
                Gợi ý: <span class="tag" onclick="fillCode('BK-123')">BK-123</span> <span class="tag" onclick="fillCode('BK-456')">BK-456</span> <span class="tag" onclick="fillCode('BK-999')">BK-999</span>
            </div>
        </div>

        <div id="errorBox" class="notification error" style="display: none;"></div>

        <div id="resultArea" class="ticket-card" style="display: none;"></div>

    </div>

    <script src="booking-lookup.js"></script>
    
    <script>
        function fillCode(code) {
            document.getElementById('inputCode').value = code;
            document.getElementById('inputCode').focus();
        }
    </script>
</body>
</html>
